<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="container" style="padding:0px 0px 0px 0px;position:relative">
        <!-- Struktura Menu -->
        <div class="topnav">
            <input type="text" id="filterInput" onclick="displayShow('liTips','true')" onkeyup="filterSearch()" class="search-focus" style="padding-left:26px;font-size:16px" placeholder="Szukaj">
            <a class="active" onclick="displayShow('liTips','false')" style="text-align:center;font-size:15px;color:white"><b>Forex Offline</b></a>
            <div id="myLinks" onclick="displayShow('liTips','false')">
                <a href="#">HOME</a>
                <a href="html/transaction.html">DODAJ TRANSAKCJE</a>
                <a href="html/history.html">HISTORIA OPERACJI</a>
                <a href="html/account.html">KONTO UŻYTKOWNIKA</a>
                <a href="html/signIn.html">ZALOGUJ SIĘ</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="menuFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- Koniec struktury Menu -->
        <!-- Poczatek podpowiedzi -->
        <div w3-include-html="html/searchTips.html"></div>
        <!-- Koniec podpowiedzi -->
        <dir onclick="displayShow('liTips','false')">
            <div class="separator"></div>
            <!-- Poczatek tekstu informacyjnego -->
            <div class="text">
                <font><b>Wybierz najbardziej korzystną ofertę kupna/sprzedaży.</b></font><br>
                <font><b>Wypełnij poniższe pola a wyszukamy najlepszą ofertę dla Ciebie!</b></font>
            </div>
            <!-- Koniec tekstu informacyjnego -->
            <div class="separator"></div>
            <!-- Poczatek wyswietlenia przycisku TRANSAKCJA -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle center-block" type="button" id="transaction" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:50%;text-transform:uppercase">
                    TRANSAKCJA:
                </button>
                <div class="dropdown-menu dropdown-menu-center" aria-labelledby="transaction" style="width:50%;text-transform:uppercase">
                    <a class="dropdown-item"><center>Kupno</center></a>
                    <a class="dropdown-item"><center>Sprzedaż</center></a>
                </div>
            </div>
            <!-- Koniec wyswietlenia przycisku TRANSAKCJA -->
            <div class="separator"></div>
            <!-- Poczatek wyswietlenia przycisku WALUTA -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle center-block" type="button" id="currency" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:50%;text-transform:uppercase">
                    WALUTA:
                </button>
                <div class="dropdown-menu dropdown-menu-center" aria-labelledby="currency" style="width:50%">
                    <a class="dropdown-item"><center>Euro</center></a>
                    <a class="dropdown-item"><center>Dolar</center></a>
                    <a class="dropdown-item"><center>Funt Brytyjski</center></a>
                </div>
            </div>
            <!-- Koniec wyswietlenia przycisku WALUTA -->
            <div class="separator"></div>
            <!-- Poczatek wyswietlenia inputBoxa -->
            <div class="form-group">
                <input type="number" name="howMuch" class="form-control center-block" id="howMuch" placeholder="Ilość waluty obcej" style="width:50%;text-align:center">
            </div>
            <!-- Koniec wyswietlenia przycisku inputBoxa-->
            <div class="separator"></div>
            <!-- Poczatek wyswietlenia przycisku SZUKAJ -->
            <button class="btn btn-success center-block" type="button" id="search" aria-haspopup="true" aria-expanded="false" style="width:50%" onclick="clickMe()">
                SZUKAJ
            </button>
            <!-- Koniec wyswietlenia przycisku SZUKAJ -->
        </dir>
    </div>
    <script>includeHTML();</script>
    <script>getItem();</script>
    <script>filterSearch();</script>
</body>
</html >
