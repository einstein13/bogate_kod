<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body style="background-image:url('images/money.jpg')">
    <div style="padding:0px 0px 0px 0px;position:relative">
        <!-- Struktura Menu -->
        <div class="topnav">
            <a class="active" style="text-align:center;font-size:15px;color:white"><b>FOREX OFFLINE</b></a>
            <div id="myLinks">
                <a href="index.html">HOME</a>
                <a href="javascript:checkLogin('yes','html/transaction.html');">DODAJ TRANSAKCJE</a>
                <a href="javascript:checkLogin('yes','html/history.html');">HISTORIA OPERACJI</a>
                <a href="javascript:checkLogin('yes','html/account.html');">KONTO UŻYTKOWNIKA</a>
                <a href="html/signIn.html">ZALOGUJ SIĘ</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="menuFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- Koniec struktury Menu -->
        <dir class="dataBody" id="indexId">
            <div class="separator"></div>
            <!-- Poczatek tekstu informacyjnego -->
            <div class="borderText">
                <div class="text">
                    WYSZUKIWARKA KANTORÓW STACJONARNYCH W TWOJEJ OKOLICY.
                </div>
            </div>
            <!-- Koniec tekstu informacyjnego -->
            <div class="separator"></div>
            <!-- Poczatek wyswietlenia przycisku TRANSAKCJA -->
            <center><div class="borderSelectOptins">WYBIERZ TRANSAKCJE:</div></center>
            <select id="transaction" class="btn btn-primary dropdown-toggle center-block" aria-haspopup="true" aria-expanded="false" style="width:75%;text-transform:uppercase;height:40px">
                <option value="sale">KUPNO</option>
                <option value="purchase" style="text-align:center">SPRZEDAŻ</option>
            </select>
            <!-- Koniec wyswietlenia przycisku TRANSAKCJA -->
            <div class="separator"></div>
            <!-- Poczatek wyswietlenia przycisku WALUTA -->
            <center><div class="borderSelectOptins">WYBIERZ WALUTĘ:</div></center>
            <select id="currency" class="btn btn-primary dropdown-toggle center-block" aria-haspopup="true" aria-expanded="false" style="width:75%;text-transform:uppercase;height:40px">
                <option value="EUR">EURO</option>
                <option value="USD" style="text-align:center">DOLAR</option>
                <option value="GBP" style="text-align:center">FUNT BRYTYJSKI</option>
                <option value="CHF" style="text-align:center">FRANK SZWAJCARSKI</option>
                <option value="SEK" style="text-align:center">KORONA SZWEDZKA</option>
            </select>
            <!-- Koniec wyswietlenia przycisku WALUTA -->
            <div class="separator"></div>
            <!-- Poczatek wyswietlenia przycisku SZUKAJ -->
            <button class="btn btn-success center-block" type="button" id="search" aria-haspopup="true" aria-expanded="false" style="width:75%;height:40px" onclick="searchOffer()">
                SZUKAJ
            </button>
            <!-- Koniec wyswietlenia przycisku SZUKAJ -->
            <div class="separator"></div>
            <div class="borderText">
                <div class="textInfo">Kursy walut są udostępnione dzięki portalowi: <b>quantor.pl</b></div>
                <div class="textInfo">Kliknij <a href="html/info.html"><i>tutaj</i></a>, aby dowiedzieć się więcej.</div>
            </div>
        </dir>
    </div>
    <script>GPSDevice();</script>

</html >
