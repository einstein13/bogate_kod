    <!--OD Maćka-->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pl_PL/sdk.js#xfbml=1&version=v3.3&appId=2240552522828912&autoLogAppEvents=1"></script>
    

    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '{2295102077246681}',
                cookie: true,
                xfbml: true,
                version: '{v3.3}'
            });

            FB.AppEvents.logPageView();

        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <!--Koniec od Maćka-->
    <div style="padding:0px 0px 0px 0px;position:relative">
        <!-- Top Navigation Menu -->
        <div class="topnav">
            <a class="active" style="text-align:center;font-size:15px;color:white"><b>LOGOWANIE</b></a>
            <div id="myLinks">
                <script>linkHref("noIndex")</script>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="menuFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- End Navigation Manu -->
        <div>
            <div class="login-wrap">
                <div class="login-html">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-form">
                        <div id="login_div" class="sign-in-htm">
                            <div class="group">
                                <label for="email_field" class="label" style="color:black">Email</label>
                                <input id="email_field" type="email" class="input">
                            </div>
                            <div class="group">
                                <label for="password_field" class="label" style="color:black">Password</label>
                                <input id="password_field" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <button onclick="login()" type="submit" class="button">Sign In</button>
                            </div>
                            <div class="hr"></div>
                            <div>
                                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
                            </div>
                        </div>


                        <!--po zalogowaniu-->
                        <div class="sign-up-htm">
                            <div class="group">
                                <label for="email_field2" class="label" style="color:black">Email Address</label>
                                <input id="email_field2" type="email" class="input">
                            </div>
                            <div class="group">
                                <label for="password_field2" class="label" style="color:black">Password</label>
                                <input id="password_field2" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <button onclick="create_account()" type="submit" class="button">Sign Up</button>
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
